{% extends "helper/base.html" %}
{% load bootstrap4 %}
{% block title %}<h1>Create an Account</h1>{% endblock %}
{% load crispy_forms_tags%}

{% block content %}
    <form method="POST" class="form-group mx-auto" style="width: 80%">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
    {% for message in messages %}
        <script>
            alert('{{ message }}');
        </script>
    {% endfor %}
{% endblock %}
